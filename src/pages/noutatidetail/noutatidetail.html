<ion-header no-border>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>{{notifydetail?.title}}</ion-title>
      <ion-buttons end> 
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content>
    <ion-card (click)="detail()">
        <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <img [src]="notifydetail.association.avatar.image_url">
              </ion-avatar>
              <h2>{{notifydetail?.association.name}}</h2>
              <p>{{notifydetail?.createdAt | date:'medium'}}</p>
            </ion-item>
          </ion-list>
      <ion-card-header>
          {{notifydetail?.title}}
      </ion-card-header>
      <ion-card-content>
          {{notifydetail?.content}}
      </ion-card-content>
    </ion-card>
</ion-content>
