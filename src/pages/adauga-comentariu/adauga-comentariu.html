<ion-header>

  <ion-navbar>
    <ion-title>Alege Actiunea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          Scrie un comentariu mai jos si apasa 'Posteaza'
          </ion-card-content>
          </ion-card>
          <form [formGroup]="commentForm">
              <ion-item>
                <ion-textarea style="height:150px;" name="description" placeholder="Introdu aici explicatii referitoare la sesizarea ta." formControlName="body"></ion-textarea>
              </ion-item>
              <button ion-button icon-end round outline [disabled]="!commentForm.valid" (click)="sendComment(commentForm)">
                  Posteaza
                  <ion-icon name="mail"></ion-icon>
                </button>
                <button ion-button icon-end round full class="inapoi" (click)="dismiss()">
                    Inapoi
                     <ion-icon name="exit"></ion-icon>
                   </button>
            </form>
</ion-content>
