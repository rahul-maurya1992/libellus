<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>recuperare parola</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content style="font-size:15px;">
      Va rugam introduceti in campul de mai jos adresa de e-mail cu care v-ati inregistrat, pentru a va putea recupera parola.
      Veti primi un e-mail cu instructiunile de resetare.
    </ion-card-content>
  </ion-card>
  <form [formGroup]="forgotpasswordForm" (submit)="recoverpassword(forgotpasswordForm)">
    <ion-list padding>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" placeholder="Adresa ta de e-mail" autocapitalize="off" autocorrect="off" formControlName="email"></ion-input>
      </ion-item>
      <ion-icon *ngIf="!isValid('email')" class="errorIcon" name="warning"></ion-icon>
      <button ion-button icon-end round outline type="submit" [disabled]="!forgotpasswordForm.valid">
        Recupereaza
        <ion-icon name="paper-plane"></ion-icon>
      </button>


    </ion-list>
  </form>
</ion-content>
