<ion-header no-border>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>creeaza cont</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="SignupForm" (submit)="signup(SignupForm)">
  <ion-list>
    <ion-item>
      <ion-label stacked>Nume</ion-label>
      <ion-input type="text" placeholder="nume" autocapitalize="off" autocorrect="off" formControlName="name" (ionChange)="name(SignupForm)"></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('name')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>Prenume</ion-label>
      <ion-input type="text" placeholder="Prenume" autocapitalize="off" autocorrect="off" formControlName="last_name" (ionChange)="firstname(SignupForm)"></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('last_name')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>Nume Utilizator</ion-label>
      <ion-input type="text" placeholder="Nume utilizator" autocapitalize="off" autocorrect="off" formControlName="username" readonly></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('username')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" placeholder="Adresa ta de e-mail" autocapitalize="off" autocorrect="off" formControlName="email"></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('email')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>Nr. Telefon</ion-label>
      <ion-input type="number" placeholder="Nr. Telefon" formControlName="phone_number"></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('phone_number')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>Parola</ion-label>
      <ion-input type="password" placeholder="******" formControlName="password"></ion-input>
    </ion-item>
    <ion-icon *ngIf="!isValid('password')" class="errorIcon" name="warning"></ion-icon>
    <ion-item>
      <ion-label stacked>Repeta Parola</ion-label>
      <ion-input type="password" placeholder="******" formControlName="password_confirmation"></ion-input>
    </ion-item>
    <!-- <ion-icon *ngIf="!isValid('cpassword')" name="warning"></ion-icon> -->
    <div class='form-text error' color="danger" *ngIf="SignupForm.controls.password_confirmation.touched">
        <div *ngIf="SignupForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
      </div>
 
    <ion-item class="terms">
      <ion-label>Sunt membru USR</ion-label>
      <ion-checkbox color="dark" formControlName="isUsrMember"></ion-checkbox>
    </ion-item>

    <ion-item class="terms">
      <ion-label style="color:#008DC1 !important;">Accept termenii si conditile</ion-label>
      <ion-checkbox color="dark" formControlName="acceptTermsAndConditions"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button icon-end round outline type="submit" [disabled]="!SignupForm.valid">
    Inregistreaza-te
     <ion-icon name="person-add"></ion-icon>
   </button>
    </form>
</ion-content>
