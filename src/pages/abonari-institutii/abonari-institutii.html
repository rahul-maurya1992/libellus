<ion-header no-border>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Abonarile Tale</ion-title>
    <ion-buttons end> 
        <button ion-button icon-only (click)="alegedinlista()"><ion-icon name="add-circle"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-border>
    <form [formGroup]="abonariform">
  <ion-list>
      <ion-item *ngFor="let items of listItems;let i = index">
          <ion-label>{{items.name}}</ion-label>
          <ion-checkbox checked="true" formControlName="alege" (ionChange)="unSubscribeFromInstitution(items.id,i,abonariform)"></ion-checkbox>
        </ion-item>
  </ion-list>
  </form>
  <ion-card *ngIf="listItems.length == 0">
      <ion-card-content>
        <!-- Add card content here! -->
        Nu esti abonat la nici o institutie. Apasa botonul <ion-icon name="add-circle"></ion-icon> din dreapta sus pentru a te abona.
      </ion-card-content>
    </ion-card>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="currentPage <= lastPage && currentPage < totalPage">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
