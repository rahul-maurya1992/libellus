<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trimite Sesizare</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="trimitiForm" (submit)="Trimitiform(trimitiForm)">
    <ion-list>
        <ion-item>
          <ion-input type="text" formControlName="category" placeholder="(click pentru reselectie)" (focus)="categorymodal()" readonly></ion-input>
        </ion-item>
        
            <div class="mapouter" #map id="map" style="height:150px;"></div>
        <ion-item>
            <ion-label stacked style="font-size: 15px;">Address</ion-label>
            <ion-input type="text" id="format_address" style="font-size: 13px;"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Descriere adresa</ion-label>
              <ion-input type="text" formControlName="addressDescription"></ion-input>
            </ion-item>
                <ion-item>
                    <!-- <ion-label floating>E-mail</ion-label> -->
                    <ion-textarea name="description" placeholder="Introdu aici continutul mesajului tau." formControlName="body"></ion-textarea>
                  </ion-item>
      </ion-list>
      <ion-list>
          <ion-label>Imagini selectate</ion-label>
          <ion-item class="selectedimg" *ngFor="let img of displayImg;let i = index">
              <ion-icon name="close" (click)="removeFile(i)"></ion-icon>
              <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(img)">
            </ion-item>
      </ion-list>
      <button type="button" ion-button icon-end round outline class="cloudupload" (click)="modal()">
          Adauga Fotografie
           <ion-icon name="cloud-upload"></ion-icon>
         </button>
         <button ion-button icon-end round full type="submit">
            Trimite Sesizarea
             <ion-icon name="paper-plane"></ion-icon>
           </button>
           </form>
</ion-content>
