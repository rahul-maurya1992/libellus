<ion-header no-border>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Petitii Publice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let comp of complaints">
    <ion-card-header (click)="detail(comp)">
      <h2>{{comp.title}}</h2>
       <span style="color:#008DC1;">{{ comp.address }}</span>
       <h3>{{comp.createdAt | date:'medium'}}</h3>
       <p>{{comp.petitionNumber}}</p>
      </ion-card-header>
  <ion-card-content>
      <img src="{{comp?.attachmentsNew[0].image_url}}" (click)="detail(comp)"/>
     <span (click)="socialShare(comp.title,comp.id)"> <ion-icon name="logo-facebook"></ion-icon></span>
    <p *ngIf='comp.status == "0"'>Procesare</p>
    <p *ngIf='comp.status == "1"'>Acceptat</p>
    <p *ngIf='comp.status == "4"'>Refuzat</p>
  </ion-card-content>
</ion-card>
